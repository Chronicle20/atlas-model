name: Pull Request

on:
  pull_request:
    branches: [ "main" ]
jobs:
  pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3' # Specify your Go version
      - name: Install Dependencies
        run: go mod download
      - name: Build the Go Application
        run: go build -v ./...
      - name: Run Tests with Race Detection
        run: go test -race -v ./...
      - name: Run Tests with Coverage
        run: go test -cover -coverprofile=coverage.out ./async ./model
      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Functional Code Coverage: $COVERAGE% (async and model packages only)"
          THRESHOLD=75
          if [ $(echo "$COVERAGE" | cut -d. -f1) -lt $THRESHOLD ]; then
            echo "Coverage $COVERAGE% is below minimum threshold of $THRESHOLD%"
            exit 1
          fi
